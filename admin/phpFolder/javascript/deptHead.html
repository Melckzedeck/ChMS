<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Head</title>
    <link rel="stylesheet" href="css/inst.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="css/all.min.js"></script>
</head>
<body>
    <div class="form-container">
        <p><b>Manage:</b> Branches</p>
            <form action="" class="hidden form-content">
                <p class="branch">Add Branch</p> <br>
                Branch Name : <br>
                <input type="text" name="branch-name" placeholder="Branch name" id="branchName"><br>
                Branch Code : <br>
                <input type="text" name="branch-code" placeholder="Branch Code" id="branchCode"><br>
                Status : <br>
               <input list="status" name="status" placeholder="select status" id="branchStatus">
                  <datalist id="status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </datalist> <br>
                  <button id="close-btn" class="btn"  name="close-btn">Close</button>
                   <button id="save-btn" class="btn" name="save-btn">Save Changes</button>
    
            </form>
        </div>
        <div class="table-container">
            <button id="add-data-btn" class="btn"  style="float: right; margin-bottom:1em ;" ><b><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Data</b></button> <br><br><br>
    
            <p id="table"><b>Branches Information</b></p>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Branch Name</th>
                    <th>Branch Code</th>
                    <th>Status</th>
                     <th>Action</th>
                    <!-- <th>Location</th> -->
                </tr>
              <tbody id="list">
    
              </tbody>
            </table>
        </div>
</body>
</html>
